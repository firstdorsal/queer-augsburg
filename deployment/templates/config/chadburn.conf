{{- $config :=  yamlFile "../../config.yml" -}}
[job-exec "backup-interossea-db"]
schedule = {{ $config.backup.schedule }}
container = qa-interossea-db
command = bash -c 'rm -rf /backup/interossea";" mongodump --host qa-interossea-db --port {{ $config.interossea.server.db.port }} --username root --password $MONGODB_ROOT_PASSWORD --out /backup'

[job-exec "backup-qa-db"]
schedule = {{ $config.backup.schedule }}
container = qa-db
command = bash -c 'rm -rf /backup/queer-augsburg";" mongodump --host qa-db --port {{ $config.qa.db.port }} --username root --password $MONGODB_ROOT_PASSWORD --out /backup'